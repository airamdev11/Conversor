<div class="container mt-3">
    <div class="col-lg-12">
        <div class="mb-3">
            <label for="cantidad" class="form-label">Ingrese cantidad</label>
            <input [(ngModel)] = cantidad type="text" class="form-control form-control-lg" id="cantidad"  (input)="convertir()" placeholder="Ingrese cantidad...">
          </div>
    </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tengo">Actual</label>
                    <select class="form-select" aria-label="actual" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                        <option *ngFor="let moneda of monedas">{{moneda}}</option>
                      </select>
                </div>
            </div>
            <div  class="col-lg-6">
                <div class="form-group">
                    <label for="quiero">Convertir a:</label>
                    <select class="form-select" aria-label="actual" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
                        <option *ngFor="let moneda of monedas">{{moneda}}</option>
                      </select>
                </div>
            </div>
        </div>
        <h5 *ngIf="cantidad > 0" class="text-center mt-3 d-flex justify-content-evenly">
            <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
            <span>SON:</span>
            <span class="badge bg-secondary"> {{total | number: "0.0-2"}} {{quiero}} </span>
        </h5>
</div>
